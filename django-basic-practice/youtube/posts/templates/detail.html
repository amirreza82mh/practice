<!DOCTYPE html>
<html lang="en">
<head>
    <title>post_detail</title>
</head>
<body>
    <h1>{{post.title}}</h1>

    <p>{{post.text}}</p>

    <ul>
        <li>create_time: {{post.create_time}}</li>
        <li>update_time: {{post.update_time}}</li>
    </ul>


    <h3>comments:</h3>
    <ul>
        {% for i in comment %}
            <li>{{i.text}}</li>
        {% endfor %}
    </ul>
    
    <a href="/posts/post_list">return</a>
    
</body>
</html>
