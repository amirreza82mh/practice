{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}

    {% if request.user.is_authenticated %}
        <a href="{% url 'user_logout' %}" class="btn btn-danger">logout</a>
    {% else %}
        <a href="{% url 'user_register' %}" class="btn btn-secondary">Register</a>
        <a href="{% url 'user_login' %}" class="btn btn-secondary">Login</a>
    {% endif %}

    <h1>list of todos</h1>

    <div class="card">
            {% for todo in all %}
                <a href="{% url 'detail' todo.id %}" class="card-body">{{ todo.title }}</a></li>
            {% endfor %}
    </div>

{% endblock %}
